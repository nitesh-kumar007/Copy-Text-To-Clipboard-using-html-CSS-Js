<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img class="Blogs_home" src="logo.png" alt="Blogs Home"
        /></a>
      </div>
      <nav class="nav_bar">
        <a href="#">Home</a>
        <a href="https://www.blogger.com/about/?bpli=1">Contents</a>
        <a href="https://www.blogger.com/content-policy?hl=en-US&authuser"
          >National</a
        >
        <a href="https://www.youtube.com/user/BloggerHelp?hl=en-US"
          >Internation</a
        >
        <a href="https://blogger.googleblog.com/">About</a>
      </nav>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input class="search_input" placeholder="Search For Blogs" />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> person </span>
          <span class="action_name">profile</span>
        </div>

        <div class="action_container">
          <span class="material-symbols-outlined action_icon">Favorite </span>
          <span class="action_name">Favourite</span>
        </div>

        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> login </span>
          <span class="action_name">Log in</span>
        </div>
      </div>
    </header>

    <div class="DiscriptionBox">
      <form>
        <h1 id="dis">Discription</h1>
        <textarea
          placeholder="Enter Discription"
          rows="10"
          cols="30"
          id="disBox"
        ></textarea>

        <div class="Submit">
          <input id="submit" type="button" name="Submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
